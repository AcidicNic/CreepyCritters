{% extends 'base.html' %}

{% block title %}CreepyCritters: New Password{% endblock %}

{% block content %}

    {% if validlink %}

    <h1>Set a new password!</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Change my password">
    </form>

    {% else %}
        <div class="alert alert-primary" role="alert">The password reset link was invalid.  Please request a new password reset.</div>
    {% endif %}

{% endblock %}
